<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>9 Circle Menu Emoji</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
  <!-- partial:index.partial.html -->
  <div class="main">
    <div class="navigation">
       <span style="--i:0;--x:-1;--y:0;">
        <ion-icon name="airplane-outline"></ion-icon> <!-- Change "camera-outline" to "airplane" -->
      </span>
      <span style="--i:1;--x:1;--y:0;">
        <ion-icon name="heart-outline"></ion-icon> <!-- Change "diamond-outline" to "heart" -->
      </span>
      <span style="--i:2;--x:0;--y:-1;">
        <ion-icon name="chatbox-outline"></ion-icon> <!-- Change "chatbubble-outline" to "chatbox" -->
      </span>
      <span style="--i:3;--x:0;--y:1;">
        <ion-icon name="alarm-outline"></ion-icon> <!-- Change "alarm-outline" to "clock" -->
      </span>
      <span style="--i:4;--x:-1;--y:1;">
        <ion-icon name="game-controller"></ion-icon> <!-- Change "game-controller-outline" to "game-controller" -->
      </span>
      <span style="--i:5;--x:-1;--y:-1;">
        <ion-icon name="flower"></ion-icon> <!-- Change "moon-outline" to "moon" -->
      </span>
      <span style="--i:6;--x:1;--y:-1;">
        <ion-icon name="water-outline"></ion-icon> <!-- Change "water-outline" to "water" -->
      </span>
      <span style="--i:7;--x:1;--y:1;">
        <ion-icon name="camera-outline"></ion-icon> <!-- Change "time-outline" to "clock" or any other desired icon -->
      </span>
    </div>
    <div class="close">
      <ion-icon name="close-outline"></ion-icon> <!-- Change "close-outline" to "close" or any other desired icon -->
    </div>
  </div>
  <!-- partial -->
  <script src='https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js'></script>
  <script src='https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js'></script>
  <script src="./script.js"></script>
  </body>
</html>
